    :root {

      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;

      --indigo-500: #6366f1;
      --indigo-900: #1e3a8a;
      --purple-600: #8b5cf6;
      --indigo-400-text: #60a5fa;
      --amber-50: #fffbeb;
      --amber-400: #f59e0b;
      --emerald-50: #ecfdf5;
      --emerald-400: #34d399;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, var(--gray-50), var(--slate-100));
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0.25rem;
      max-width: 100%;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.25rem;
      height: 2.5rem;
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      margin-bottom: 0.25rem;
    }

    .title {
      font-size: clamp(0.8rem, 1.5vw, 1.4rem);
      font-weight: bold;
      background: linear-gradient(to right, var(--indigo-500), var(--purple-600));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 50%;
      position: relative;
      left: 17.5%;
    }

    .title::after {
      content: "Computer Science 24/25 Plan";
    }

    .legend-bubble {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background-color: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      border: 1px solid var(--gray-200);
      border-radius: 9999px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 0.25rem 0.5rem;
      min-width: fit-content;
      position:relative;
      right: 17.5%;
    }

    .legend-text {
      font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      font-weight: 500;
      color: var(--gray-600);
    }

    .legend-colors {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: clamp(0.7rem, 1.5vw, 0.8rem);
      color: var(--gray-600);
    }

    .legend-dot {
      width: 0.4rem;
      height: 0.4rem;
      border-radius: 9999px;
    }

    .dot-amber { background-color: var(--amber-400); }
    .dot-emerald { background-color: var(--emerald-400); }

    .year-grid {
      display: grid;
      gap: 0.25rem;
      flex: 1;
      grid-template-columns: repeat(4, 1fr);
      align-items: start;
      height: calc(100vh - 3rem);
      overflow: hidden;
    }

    .year-block {
      background-color: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      border: 1px solid var(--gray-200);
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      height: 100%;
      overflow-y: auto;
    }

    .year-title {
      text-align: center;
      font-size: clamp(0.7rem, 1.2vw, 1rem);
      font-weight: 600;
      color: var(--gray-700);
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      padding: 0.25rem 0;
      z-index: 10;
    }

    .term {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .term-title {
      font-size: clamp(0.7rem, 1.05vw, 0.88rem);
      font-weight: 600;
      color: var(--gray-600);
      margin-bottom: 0.25rem;
      margin-top: 0.25rem;
    }

    .course-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.25rem;
    }

    .course-card {
      position: relative;
      border-radius: 0.25rem;
      border: 1px solid var(--gray-100);
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 0.25rem 0.25rem 1rem 0.25rem;
      transition: box-shadow 0.2s, transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 3rem;
      cursor: pointer;
      background-color: white;
    }

    .course-card:hover {
      box-shadow: 0 4px 6px rgba(0,0,0,0.07);
      transform: translateY(-1px);
    }

    .course-code {
      font-size: clamp(0.6rem, 0.8vw, 0.75rem);
      font-weight: 700;
      color: var(--indigo-900);
      margin-bottom: 2px;
    }

    .course-name {
      font-size: clamp(0.55rem, 0.7vw, 0.7rem);
      color: var(--gray-600);
      display: -webkit-box; /* Enable -webkit-line-clamp */
      -webkit-line-clamp: 1; /* Limit to 1 line */
      -webkit-box-orient: vertical; /* Define the orientation */
      overflow: hidden; /* Hide overflowing text */
      text-overflow: ellipsis; /* Add ellipsis for truncated text */
      padding-right: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .course-credits {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: clamp(0.5rem, 0.6vw, 0.65rem);
      font-weight: 600;
      color: var(--indigo-400-text);
      padding: 0 2px;
    }

    .bg-indigo-100 { background-color: var(--indigo-100) !important; }
    .ring-2-indigo { box-shadow: 0 0 0 2px var(--indigo-500) !important; }
    .bg-amber-50 { background-color: var(--amber-50) !important; }
    .ring-2-amber { box-shadow: 0 0 0 2px var(--amber-400) !important; }
    .bg-emerald-50 { background-color: var(--emerald-50) !important; }
    .ring-2-emerald { box-shadow: 0 0 0 2px var(--emerald-400) !important; }

    /* Target iPads (including Mini, Air, and Pro models) */
    @media (min-width: 768px) and (max-width: 1366px) and (hover: none) and (pointer: coarse) {
      html, body {
        overflow-y: auto; /* Enable scrolling for iPads (original code) */
        overflow-x: hidden;
      }

      .container {
        min-height: auto; 
      }

      .year-grid {
        min-height: auto; 
        overflow-y: auto; 
      }
      .year-block {
        overflow-y: hidden;
      }
    }

    @media (max-width: 640px) {
      .year-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .course-card {
        min-height: 3.5rem;
      }
    } /* <-- close the 640px media query */

    @media (max-width: 1366px) {

    @media (max-width: 700px) {
      .title::after {

    }

    @media (max-width: 380px) {
      .year-grid {

      .title {

      }

      .legend-bubble {

        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }

    @supports (padding: max(0px)) {
      .container {
        padding-left: max(0.25rem, env(safe-area-inset-left));
        padding-right: max(0.25rem, env(safe-area-inset-right));
      }
    }

    /* 
      -------------------------------------------------------------------------
      ADDITIONS BELOW: Force "fit on screen" for all devices >= 768px wide
      (laptops, desktops, AND iPads) by removing scrolling and scaling down.

      }
      .container {
        transform: scale(0.8);
        transform-origin: top center;
      }
      .year-grid {
        overflow: hidden !important;
      }
    }
  </style>
</head>

  let hoveredCode = null;

  function renderApp() {
    const app = document.getElementById('app');
    // Clear
    while (app.firstChild) {
      app.removeChild(app.firstChild);
    }

    // Outer container for the years
    const yearGrid = document.createElement('div');
    yearGrid.className = "year-grid";
    app.appendChild(yearGrid);

    // MOUSEMOVE => handle hover if not locked
    yearGrid.addEventListener('mousemove', e => {
      if (!clickedCode) {
        const card = e.target.closest('.course-card');
        if (card) {
          const code = card.getAttribute('data-code');
          if (code !== hoveredCode) {
            hoveredCode = code;
            renderApp();
          }
        } else if (hoveredCode) {
          hoveredCode = null;
          renderApp();
        }
      }
    });

    // CLICK => toggle highlight or clear if empty space
    yearGrid.addEventListener('click', e => {
      const card = e.target.closest('.course-card');
      if (card) {
        const code = card.getAttribute('data-code');
        // if same code => unselect
        if (clickedCode === code) {
          clickedCode = null;
          hoveredCode = null;
        } else {
          clickedCode = code;
        }
      } else {
        // empty space => clear
        clickedCode = null;
        hoveredCode = null;
      }
      renderApp();
    });

    // Build each year block
    Object.entries(curriculum).forEach(([yearName, terms]) => {

      yearDiv.className = "year-block";

      const yearTitle = document.createElement('h2');
      yearTitle.className = "year-title";
      yearTitle.textContent = yearName;
      yearDiv.appendChild(yearTitle);

      // terms
      Object.entries(terms).forEach(([termName, courses]) => {

        termDiv.className = "term";

        const termTitle = document.createElement('h3');
        termTitle.className = "term-title";
        termTitle.textContent = termName;
        termDiv.appendChild(termTitle);

        const courseGrid = document.createElement('div');
        courseGrid.className = "course-grid";

        courses.forEach(course => {
          const cardDiv = document.createElement('div');
          cardDiv.className = "course-card";
          cardDiv.setAttribute('data-code', course.code);

          const isSelected = getSelectedCode() === course.code;
          const highlightClasses = buildHighlightClasses(course.code, isSelected);
          highlightClasses.forEach(c => cardDiv.classList.add(c));

          // content
          const codeDiv = document.createElement('div');
          codeDiv.className = "course-code";
          codeDiv.textContent = course.code;

          const nameDiv = document.createElement('div');
          nameDiv.className = "course-name";
          nameDiv.textContent = course.name;

          const creditsDiv = document.createElement('div');
          creditsDiv.className = "course-credits";
          creditsDiv.textContent = course.credits + "cr";

          cardDiv.appendChild(codeDiv);
          cardDiv.appendChild(nameDiv);
          cardDiv.appendChild(creditsDiv);

          courseGrid.appendChild(cardDiv);
        });

        termDiv.appendChild(courseGrid);
        yearDiv.appendChild(termDiv);
      });

      yearGrid.appendChild(yearDiv);
    });

    updateLegend();
  }

  function getSelectedCode() {
    return clickedCode || hoveredCode;
  }

  function buildHighlightClasses(courseCode, isSelected) {
    const classes = ["bg-white"];
    const sc = getSelectedCode();
    if (sc) {
      if (isSelected) {
        classes.push("bg-indigo-100", "ring-2-indigo");
      } else if (courseRelationships[sc]) {
        const { prereqs, unlocks } = courseRelationships[sc];
        if (prereqs.includes(courseCode)) {
          classes.push("bg-amber-50", "ring-2-amber");
        } else if (unlocks.includes(courseCode)) {
          classes.push("bg-emerald-50", "ring-2-emerald");

      }
    }
    return classes;

    } else {

    }
    legend.classList.remove('hidden');
